<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming landing page</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <!-- header-section -->
    <header class="header-section" >
        <div class="navber">
            <div class="nav-left">
                <img src="./images/Frame.png" alt="game-logo">
                <p>Gamer</p>
            </div>
            <div class="nav-right">
                <p>about us</p>
                <p>developers</p>
                <div class="follow-us">
                    <p>follow us</p>
                    <i class="fa-brands youtube fa-youtube"></i>
                    <i class="fa-brands fa-tiktok"></i>
                </div>
            </div>
        </div>
     </header>
     <!-- main-section -->
    <div class="main-section">
        <div class="banner-section container">
            <div class="content">
                <h2>Play Like The</h2>
                <h1>G.O.A.T.</h1>
                <p><i class="fa-regular play fa-circle-play"></i> 1-Click instant play</p>
                <p><i class="fa-solid download fa-download"></i> No Download</p>
                <p><i class="fa-solid fa-life-ring"></i> 1000s of supported online games</p>
                <div class="btn-section">
                    <div class="btn1">
                        SING IN
                    </div>
                    <div class="btn2">
                        GO ROGUE
                    </div>
                </div>
            </div>
            <div class="bn-image">
                <img src="./images/Group 18.png" alt="">
            </div>
        </div>
    </div>
     <script src="https://kit.fontawesome.com/ce75c5c5e8.js" crossorigin="anonymous"></script>
</body>
</html>
